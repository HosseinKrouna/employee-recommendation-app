<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitarbeiter-Empfehlung</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Empfehlungs-Dashboard</h1>
        <button id="logout-button">Logout</button>
      </header>

      <div class="card">
        <h2>Neue Empfehlung einreichen</h2>
        <form id="referral-form">
          <fieldset>
            <legend>Persönliche Infos</legend>
            <div>
              <label for="firstName">Vorname</label>
              <input type="text" id="firstName" required />
            </div>
            <div>
              <label for="lastName">Nachname</label>
              <input type="text" id="lastName" />
            </div>
            <div>
              <label for="email">E-Mail</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="contactSource">Woher kennt ihr euch?</label>
              <input type="text" id="contactSource" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Eckdaten zur Position</legend>
            <div>
              <label for="preferredPosition">Bevorzugte Position</label>
              <input type="text" id="preferredPosition" />
            </div>
            <div>
              <label for="yearsOfExperience">Berufserfahrung (in Jahren)</label>
              <input type="number" id="yearsOfExperience" />
            </div>
            <div>
              <label for="salaryExpectation"
                >Gehaltsvorstellung (pro Jahr in €)</label
              >
              <input type="text" id="salaryExpectation" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Skills</legend>
            <div>
              <label for="skills">Top Skills (z.B. React, Java, SQL)</label>
              <input
                type="text"
                id="skills"
                placeholder="Komma-getrennt eingeben"
              />
            </div>
          </fieldset>

          <button type="submit">Empfehlung abschicken</button>
        </form>
      </div>

      <div class="card">
        <h2>Bisherige Empfehlungen</h2>
        <div id="referrals-list">
          <p>Lade Empfehlungen...</p>
        </div>
      </div>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
